<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
   
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">
                    Breaking Bad 
                </h3>
                <p class="descricao">
                    Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="corrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img alt="" class="box-filme" src="./img/mini1.jpg">
            </div>
            <div class="item">
                <img alt="" class="box-filme" src="./img/mini2.jpg">
            </div>
            <div class="item">
                <img alt="" class="box-filme" src="./img/mini3.jpg">
            </div>
            <div class="item">
                <img alt="" class="box-filme" src="./img/mini4.jpg">
            </div>
            <div class="item">
                <img alt="" class="box-filme" src="./img/mini5.jpg">
            </div>
        </div>
    </div>
   
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
